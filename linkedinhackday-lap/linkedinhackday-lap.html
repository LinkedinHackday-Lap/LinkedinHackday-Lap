<head>
  <title>linkedinhackday-lap</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
 
  <script type="text/javascript" src="http://cdn.knightlab.com/libs/timeline/latest/js/storyjs-embed.js"></script>
       

</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainNavbar" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">L.A.P.</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/resources">Available Resources</a></li>
        <li><a href="/timeline">What You Missed</a></li>
        <li><a href="/list">Help Me Choose</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div style="height: 60px"></div>
</body>

<template name="hello">
 	<div class="col-sm-offset-4 col-md-4">
    <form class="form-inline" name="signup">
          <input class="form-control" type="text" name="name" placeholder="Zhifan Li" />
          <input class="form-control" type="text" name="phone" placeholder="xxx-xxx-xxxx"/>
          <input type="image" src="asset_signupbutton.png">
        </form>
  </div>
</template>

<template name="about">
  
  <div class="grid js-isotope"
  data-isotope-options='{ "itemSelector": ".item", "layoutMode": "fitRows" }'>

	</div>

</template>


<template name="timeline" class="timeline" style="padding: 0 15px 90p00px">

	<p style="padding: 50 15 50 15">   <br><br></p>
	<form class="enter-year" align = "center"> 
        <input type="text" name="year" placeholder="1995" />
        <input type="submit" value="enter the year">
    </form>
    <br>
	<div class = "timeline" id="my-timeline" align="center"></div>
	

</template>

<template name="resources">
	<div class="row">
		<a class="categoryFilter" href="*"><span class="label label-default">All</span></a>
		{{#each categories}}
			<a class="categoryFilter" href="{{text}}"><span class="label label-default">{{text}}</span></a>
		{{/each}}
	</div>
	<div class="grid">
		{{#each resources}}
			{{> card}}
		{{/each}}
	</div>
</template>

<template name="card">
	 <div class="grid-item {{category}}">
		<h1 align="center">{{heading}}</h1>
		<p>{{description}}</p>
		<a href="{{website}}" target="_blank"><button class="btn btn-default">Learn More</button></a>
	 </div>
</template>
