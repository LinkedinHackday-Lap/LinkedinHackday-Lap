<head>
  <title>linkedinhackday-lap</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> list}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="list">
	<p>Here are text messages sent to phone number: {{phonenumber}}.</p>
	<button>Display Messages</button>
</template>
