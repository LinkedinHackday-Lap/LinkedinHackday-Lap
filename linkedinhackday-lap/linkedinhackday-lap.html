<head>
  <title>linkedinhackday-lap</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
 
  <script type="text/javascript" src="http://cdn.knightlab.com/libs/timeline/latest/js/storyjs-embed.js"></script>
       

</head>

<body>
  <h1>Welcome to Meteor!</h1>
  <a href="/resources">Resources</a>
</body>

<template name="hello">
	<a href="/timeline" name="timeline">timeline</a>
 
 	<form>
        <input type="text" name="name" placeholder="Zhifan Li" />
        <input type="text" name="phone" placeholder="xxx-xxx-xxxx"/>
        <input type="submit" value="add">
    </form>

  <!-- <button>Submit</button> -->
  <p>You've pressed the button {{counter}} times. {{test}}</p>
  <!-- <p>{{test}}</p> -->
</template>

<template name="about">
  
  <div class="grid js-isotope"
  data-isotope-options='{ "itemSelector": ".item", "layoutMode": "fitRows" }'>

	</div>

</template>


<template name="timeline" class="timeline" style="padding: 0 15px 90p00px">

	<div class = "timeline" id="my-timeline" align="center"></div>
	<form class="enter-year"> 
        <input type="text" name="year" placeholder="1995" />
        <input type="submit" value="enter the year">
    </form>
	<p>Timeline feature here</p>
</template>

<template name="resources">
	<div class="row">
		<a class="categoryFilter" href="*"><span class="label label-default">All</span></a>
		{{#each categories}}
			<a class="categoryFilter" href="{{text}}"><span class="label label-default">{{text}}</span></a>
		{{/each}}
	</div>
	<div class="grid">
		{{#each resources}}
			{{> card}}
		{{/each}}
	</div>
</template>

<template name="card">
	 <div class="grid-item {{category}}">
		<h1 align="center">{{heading}}</h1>
		<p>{{description}}</p>
		<a href="{{website}}"><button class="btn btn-default">Learn More</button></a>
	 </div>
</template>
