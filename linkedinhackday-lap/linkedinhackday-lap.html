<template name="hello">
  <div class="col-sm-offset-4 col-md-4">
    <div class="inspiration">
    </div>
  </div>
 	<div class="col-sm-offset-4 col-md-4">

 		
   <br><br><br><br><br><br>

     <div class="centered2 col-sm-offset-2 col-md-8" align="center" style="background:white;height:200px;width:900px;">
	 	<br><h1 class="grocery" align="center">Welcome to L.A.P.!</h1>
	 	<h2 align="center">Welcome! Donâ€™t know which item to buy and need some suggestions and tips? L.A.P. (Life After Prison) provides you recommendations based on the items you need. By providing your name and phone number, we will send you recommendations when you complete your list in the next page.</h2>

    <div class="notification centered2">
      <p align="center">Thank you for signing up!</p>

	  <form class="form-inline signupForm" id="homepage" name="signup">
          <input class="form-control" type="text" name="name" placeholder="Your Name" />

        </form>

</template>

<template name="about">
  
  <div class="grid js-isotope"
  data-isotope-options='{ "itemSelector": ".item", "layoutMode": "fitRows" }'>

	</div>

</template>


<template name="timeline" class="timeline" style="padding: 0 15px 90p00px">

	<p style="padding: 50 15 50 15">   <br><br></p>
	<form class="enter-year" align = "center"> 
		<h3 >From how far back do you want to know?</h3>
        <input type="text" name="year" placeholder="2005" />
        <!-- <input class = "history" type="submit" value="submit"> -->
        <input type="submit" id="signup" class="btn btn-default" value="SUBMIT">
    </form>
    <br>
	<div class = "timeline" id="my-timeline" align="center"></div>
	

</template>

<template name="resources">
  <div class="resourcesall">
  	<div style="margin-bottom: 20px;">
  		<a class="categoryFilter" href="*"><span class="label label-default">All</span></a>
  		{{#each categories}}
  			<a class="categoryFilter" href="{{text}}"><span class="label label-default">{{text}}</span></a>
  		{{/each}}
  	</div>
  	<div class="grid">
  		{{#each resources}}
  			{{> card}}
  		{{/each}}
  	</div>
</div>
</template>

<template name="card">
	 <div class="grid-item {{category}}">
		<h1 align="center">{{heading}}</h1>
		<p>{{description}}</p>
		<a href="{{website}}" target="_blank"><button class="btn btn-default">Learn More</button></a>
	 </div>
</template>
