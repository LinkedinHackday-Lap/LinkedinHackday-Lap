<head>
  <title>linkedinhackday-lap</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> list}}
</body>

<template name="hello">
 	<form>
        <input type="text" name="name" placeholder="Zhifan Li" />
        <input type="text" name="phone" placeholder="xxx-xxx-xxxx"/>
        <input type="submit" value="add">
    </form>
  <!-- <button>Submit</button> -->
  <p>You've pressed the button {{counter}} times. {{test}}</p>
  <!-- <p>{{test}}</p> -->
</template>

<template name="list">
	<p>Here are text messages sent to phone number: {{phonenumber}}.</p>
	<button>Display Messages</button>
</template>
